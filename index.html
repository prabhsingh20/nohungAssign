<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./general.css" />
    <title>Nohung</title>
  </head>
  <body>
    <!--! NETWORK -->
    <div class="network">
      <span class="time">06:00</span>
      <div class="icons">
        <img src="./img/header/Vector.png" alt="network image" />
        <img
          src="./img/header/material-symbols_wifi-sharp.png"
          alt="wifi image"
        />
        <img src="./img/header/fontisto_battery-full.png" alt="battery image" />
      </div>
    </div>
    <!--! NETWORK -->

    <!--! NAME -->
    <section class="hotel">
      <div class="top_section">
        <div class="title">
          <img src="./img/hero/Swap logo 3.png" alt="" />
          <div class="hotel_name">
            <h1>Swap(Madhapur)</h1>
            <div class="hotel_select">
              <img
                src="./img/hero/material-symbols_location-on-rounded.png"
                alt=""
              />
              <p>Madhapur</p>
              <img src="./img/hero/keyboard_arrow_down.png" alt="" />
            </div>
          </div>
        </div>
        <div class="hotel_icons">
          <img src="./img//hero/call.png" alt="" class="call" />
          <img src="./img//hero/material-symbols_info-rounded.png" alt="" />
        </div>
      </div>
      <div class="middle_section">
        <img src="./img/hero/clock_loader_20.png" alt="" />
        <p>Open now<span> (09:30am - 10:30pm)</span></p>
        <div class="circle"></div>
      </div>
      <div class="last_section">
        <div class="rating">
          <img src="./img/hero/ic_round-star.png" alt="" />
          <span>4.0</span>
        </div>
        <p><span>â€¢</span> 7 Meals per week</p>
        <img src="./img/hero/WhatsApp.png" alt="" class="whats_icon" />
      </div>
    </section>
    <!--! NAME -->

    <!--! OFFER -->
    <section class="offer">
      <img src="./img/offer/Group.png" alt="" class="offer_img1" />
      <div class="offer_text">
        <p class="sale">New Winter Sale</p>
        <p class="spoffer">SPECIAL OFFER</p>
        <p class="off">UPTO 50% OFF</p>
      </div>
      <img src="./img/offer/Group (1).png" alt="" class="offer_img2" />
    </section>
    <!--! OFFER! -->

    <!--! BUTTONS -->
    <div class="container">
      <div class="distance">
        <div class="buttons">
          <button class="sub_button">Subscription</button>
          <button class="pre_button">Pre Order</button>
        </div>
        <div class="cust_container">
          <img src="./img/offer/edit.png" alt="edit_icon" class="edit_icon" />
          <button class="cust_button">Request Customization</button>
        </div>
      </div>
    </div>
    <!--! BUTTONS! -->

    <!--! SEARCH -->
    <div class="filter">
      <div class="search_container">
        <input type="text" placeholder="Search" class="input_search" />
        <img
          src="./img/offer/bi_search.png"
          alt="search icon"
          class="search_icon"
        />
      </div>
      <img src="./img/offer/Group 33863.png" alt="filter icon" />
    </div>
    <!--! SEARCH -->
  </body>
</html>
